apiVersion: apps/v1
kind: Deployment
metadata:
  name: springbootapi-deployment
  namespace: springbootapi-ns
  labels:
    app: springbootapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springbootapi
  template:
    metadata:
      labels:
        app: springbootapi
    spec:
      containers:
        - name: springbootapi-container
          image: $(containerRegistry)/$(containerRepository)/$(imageName):$(imageTag)  # ⬅️ Reference from pipeline
          ports:
            - containerPort: 8080
